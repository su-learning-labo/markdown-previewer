# ワークフローの名前
name: Deploy Markdown Previewer to Xserver

# ワークフローが実行されるタイミング
on:
  push:
    branches:
      - main
  workflow_dispatch: # 手動実行も可能にする

# 実行されるジョブを定義
jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      # リポジトリのコードをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4

      # Node.js環境のセットアップ
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 依存関係のインストール
      - name: Install dependencies
        run: npm ci

      # プロジェクトのビルド
      - name: Build project
        run: npm run build

      # ビルド成果物の確認
      - name: List build artifacts
        run: |
          echo "Build artifacts:"
          ls -la dist/
          echo "Total size:"
          du -sh dist/

      # Xserverへのデプロイ（ビルド済みファイルをアップロード）
      - name: Deploy to Xserver
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "dist/*"
          target: "/home/${{ secrets.SSH_USERNAME }}/i-iide.com/public_html/apps/markdown-previewer/"
          strip_components: 1

      # デプロイ後の処理
      - name: Post-deployment setup
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e # エラーが発生したら、すぐにスクリプトを停止する
            
            # デプロイ先ディレクトリに移動
            cd /home/${{ secrets.SSH_USERNAME }}/i-iide.com/public_html/apps/markdown-previewer
            
            # 権限を設定
            echo "🔐 Setting permissions..."
            chmod -R 755 ./
            
            # デプロイ完了メッセージ
            echo "✅ Markdown Previewer deployment successful!"
            echo "🌐 Application is now live at: https://i-iide.com/apps/markdown-previewer/"
            
            # デプロイ情報を表示
            echo "📊 Deployment info:"
            echo "  - Branch: main"
            echo "  - Commit: ${{ github.sha }}"
            echo "  - Timestamp: $(date)"
            echo "  - Deployed from GitHub Actions"
            
            # ファイル一覧を表示
            echo "📁 Deployed files:"
            ls -la

      # デプロイ後のヘルスチェック
      - name: Health Check
        run: |
          echo "🔍 Performing health check..."
          sleep 10 # デプロイ完了を待つ
          
          # アプリケーションが正常に動作しているかチェック
          if curl -f -s "https://i-iide.com/apps/markdown-previewer/" > /dev/null; then
            echo "✅ Health check passed! Application is accessible."
          else
            echo "❌ Health check failed! Application may not be accessible."
            exit 1
          fi

      # デプロイ成功通知
      - name: Notify deployment success
        if: success()
        run: |
          echo "🎉 Deployment completed successfully!"
          echo "📱 Markdown Previewer is now live at: https://i-iide.com/apps/markdown-previewer/"
